{% for info in site.data.infos %}
    <h1 class="id-name">{{ info.name }}</h1>
    <h2 class="id-status">{{ info.status }}</h2>
    <p class="id-intro">{{ info.intro }}</p>
    <div class="id-contacts">
        <table>
            <td class="id-mail"><img class="logo" src="img/mail.svg"/><a href="mailto:{{ i.mail }}">{{ info.mail }}</a></td>
            <td class="id-phone"><img class="logo" src="img/phone.svg"/>{{ info.phone }}</td>
            <td class="id-github"><img class="logo" src="img/github.svg"/><a href="https://github.com/{{ i.github }}" target="_blank">{{ info.github }}</a></td>
            <td class="id-twitter"><img class="logo" src="img/twitter.svg"/><a href="https://twitter.com/{{ i.twitter }}" target="_blank">@{{ info.twitter }}</a></td>
        </table>
    </div>
{% endfor %}
